<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style/css/publish.css')}}" media="all" />
    <script src="{{url_for('static',filename='js/ckeditor/ckeditor.js')}}"></script>
    <title>undefined is not a function</title>
</head>
<body>
<form action="{{url_for('blog.publish')}}" method="post">
		<p>
			<label for="editor1">
				Editor 1:
			</label>
			{%if aid%}
				<p><input type="text" id="title" name="title" placeholder="{{article['title']}}"></p>
			{%else%}
				<p><input type="text" id="title" name="title" placeholder="please input a title"></p>
			{%endif%}
			<textarea class="ckeditor" cols="79" id="slug" name="slug" rows="40">
				{%if aid%}
					{{article['slug']}}
				{%endif%}
			</textarea>
			<textarea class="ckeditor" cols="79" id="content" name="content" rows="80">
				{%if aid%}
					{{article['content']}}
				{%endif%}
			</textarea>
			<p><input type="text" id="category" name="category" placeholder="categories seperated by ';'"></p>
			<p><input type="text" id="tag" name="tag" placeholder="tags seperated by ';'"></p>
		</p>
		<p>
			<input type="submit" value="Submit">
		</p>
	</form>
</body>
